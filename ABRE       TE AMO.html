<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartita</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #e0f0ff);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carta {
      width: 500px;
      height: 500px;
      background: #fefefe;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      perspective: 1500px;
      cursor: pointer;
      transform: scale(1.05);
      transition: transform 0.4s ease;
      border: 3px solid #002f6c;
    }

    .carta:hover {
      transform: scale(1.1);
    }

    .tapa {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #002f6c, #003f8a);
      border-radius: 20px;
      backface-visibility: hidden;
      z-index: 2;
      transition: transform 1s ease;
      transform-origin: top;
      box-shadow: inset 0 -5px 10px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tapa::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .contenido {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      display: none;
      overflow-y: auto;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .contenido img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .abierta .tapa {
      transform: rotateX(180deg);
    }

    .abierta .contenido {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="carta" onclick="abrirCarta(this)">
  <div class="tapa">
    <!-- Puedes poner un logo de Nacional aquÃ­ si quieres -->
  </div>
  <div class="contenido">
    <img src="ola.png" alt="Imagen 1">
    <img src="kiss.gif" alt="Imagen 2">
  </div>
</div>

<audio id="musica" src="https://cdn.pixabay.com/audio/2022/10/19/audio_1bbd8d0b69.mp3" preload="auto"></audio>

<script>
  function abrirCarta(carta) {
    carta.classList.toggle('abierta');
    if (carta.classList.contains('abierta')) {
      const audio = document.getElementById('musica');
      audio.volume = 0.2;
      audio.play();
    }
  }
</script>

</body>
</html>
